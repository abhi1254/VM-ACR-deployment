name: Terraform Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  dev:
    name: Terraform Plan (Dev)
    runs-on: self-hosted
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login 
        uses: Azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (Dev) with backend
        working-directory: .
        run: |
          & terraform init `
            -backend-config="resource_group_name=backendrg" `
            -backend-config="storage_account_name=backendstorage" `
            -backend-config="container_name=backendcontainer" `
            -backend-config="key=dev/terraform.tfstate"

      - name: Terraform Plan (Dev)
        working-directory: .
        run: terraform plan -var-file="dev.tfvars" -out=tfplan-dev

  prod:
    name: Terraform Plan+Apply (Prod)
    runs-on: self-hosted
    environment: prod
    needs: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login 
        uses: azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (Prod) with backend
        working-directory: .
        run: |
          & terraform init `
            -backend-config="resource_group_name=backendrg" `
            -backend-config="storage_account_name=backendstorage" `
            -backend-config="container_name=backendcontainer" `
            -backend-config="key=prod/terraform.tfstate"

      - name: Terraform Plan (Prod)
        working-directory: .
        run: terraform plan -var-file="prod.tfvars" -out=tfplan-prod

      - name: Terraform Apply (Prod)
        working-directory: .
        run: terraform apply -auto-approve tfplan-prod
