name: Terraform Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  dev:
    name: Terraform Plan (Dev)
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login 
        uses: Azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init azurerm backend
        uses: ahmedig/terraform-azurerm-backend@v4
        with:
            azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
            resource_group_name: backendrg
            container_name: backendcontainer
            storage_account_name: backendstorge

      - name: Terraform Plan (Prod)
        working-directory: .
        run: terraform plan -var-file="dev.tfvars" -out=tfplan-dev

  prod:
    name: Terraform Plan+Apply (Prod)
    runs-on: ubuntu-latest
    environment: prod
    needs: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login 
        uses: azure/login@v2
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init azurerm backend
        uses: ahmedig/terraform-azurerm-backend@v4
        with:
            azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
            resource_group_name: backendrg
            container_name: backendcontainer
            storage_account_name: backendstorge
            
      - name: Terraform Plan (Prod)
        working-directory: .
        run: terraform plan -var-file="prod.tfvars" -out=tfplan-prod

      - name: Terraform Apply (Prod)
        working-directory: .
        run: terraform apply -auto-approve tfplan-prod
